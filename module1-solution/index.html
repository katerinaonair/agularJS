<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input ng-model="foodList"  id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkFodList()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div ng-show="!empty && checked" class="alert alert-success">{{sayMessage}}</div>
           <div ng-show="empty" class="alert alert-danger">Please enter data first</div>
         </div>
   </div>

</body>
</html>
